{%load static%}
<!-----------------content-box-4-------------------->

<div class="content-box box-4"><a name="box-4"></a>
    <div class="zerogrid">
        <div class="row wrap-box">
            <center>
                <div class="header">
                    <h2>My education</h2>
                    <h3>My diploms and learning</h3>
                </div>
            </center>
            <div class="row post">
                {%for edu in edu_list%}
                <div class="col-1-3">
                    <div class="wrap-col">
                        <div class="pricing">
                            
                            <div class="pricing-title">{{edu.edu_name}}</div>
                            <center><a href="{{edu.edu_image.url}}"><img src="{{edu.edu_image.url}}"></a></center>
                            <ul class="pricing-features">
                                <li>{{edu.edu_disc}}</li>
                                <li><strong>Start date</strong> {{edu.edu_start}}</li>
                                <li><strong>End date</strong> {{edu.edu_end}}</li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                {%endfor%}
                
            </div>
        </div>
    </div>
</div>
